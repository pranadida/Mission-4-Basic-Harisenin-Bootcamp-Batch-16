<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Profile Section -->
    <div class="profile">
      <div class="avatar" id="avatar">?</div>
      <div>
        <h2 id="profileName">Nama</h2>
        <p id="profileRole">Jabatan</p>
      </div>
    </div>

    <div class="profile-form">
      <input type="text" id="nameInput" placeholder="Masukkan Nama">
      <input type="text" id="roleInput" placeholder="Masukkan Jabatan">
      <button id="saveProfileBtn">Simpan Profil</button>
    </div>

    <h1>To-Do List</h1>
    <div class="form">
      <input type="text" id="taskInput" placeholder="Tambah tugas baru...">
      <input type="date" id="deadlineInput">
      <select id="priorityInput">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="addBtn">Tambah</button>
      <button id="clearAllBtn">Hapus Semua</button>
    </div>

    <h2>Daftar Tugas</h2>
    <ul id="todoList"></ul>

    <h2>Selesai</h2>
    <ul id="doneList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
